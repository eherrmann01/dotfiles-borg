	erik-e6530:
		right = borg
	borg:
		right = erik-testing
		left = erik-e6530
	erik-testing:
		right = erik-hamshack
		left = borg
	erik-hamshack:
		left = erik-testing
end

section: options
	protocol = barrier
	relativeMouseMoves = false
	win32KeepForeground = false
	disableLockToScreen = false
	clipboardSharing = true
	clipboardSharingSize = 3072
	switchCorners = none 
	switchCornerSize = 0
	keystroke(F14) = switchToScreen(erik-e6530)
	keystroke(F15) = switchToScreen(erik-testing)
	keystroke(F13) = switchToScreen(borg)
	keystroke(F16) = switchToScreen(erik-hamshack)
end

