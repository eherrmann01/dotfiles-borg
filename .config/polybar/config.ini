; Polybar configuration file for erik-borg, updated 07/04/2025
; ~/.config/polybar/config

[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
; This does not appear to do anyhing on i3
margin-top = 0
margin-bottom = 0

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
;compositing
/-overline = over
compositingbnderline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = #FF0000
format-background = #00FF00

[colors]
; Nord theme ============
background = #002F343F
foreground = #ffffff

;=========== Center Bar ================
[bar/Center]
;https://github.com/jaagr/polybar/wiki/Configuration

monitor = DisplayPort-2
monitor-fallback = DisplayPort-2
monitor-strict = true 
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 18
background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 2
padding-right = 1

module-margin-left = 3
module-margin-right = 3

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "Ubuntu Mono Italic:size=10;0"
font-1 = "Noto Sans:size=10;0"
font-2 = "FontAwesome:size=10;0"
font-3 = "Noto Sans:size=10;0"
font-4 = "Noto Sans Mono:size=10;0"
font-5 = "JetBrainsMono Nerd Font Regular:size=10;0"

modules-left = i3 xwindow 
modules-center = date 
; modules-right = ewmh
underline-size = 2

enable-ipc = true

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left =
click-middle =
click-right =
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
double-click-left =
double-click-middle =
double-click-right =

;=========== Left Bar ================
[bar/Left]
;https://github.com/jaagr/polybar/wiki/Configuration
monitor = HDMI-A-0
monitor-fallback = DisplayPort-2
monitor-strict = true 
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 18

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 2
padding-right = 1
module-margin-left = 3
module-margin-right = 3

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "Ubuntu Mono Italic:size=10;0"
font-1 = "Noto Sans:size=10;0"
font-2 = "FontAwesome:size=10;0"
font-3 = "Noto Sans:size=10;0"
font-4 = "Noto Sans Mono:size=10;0"
font-5 = "JetBrainsMono Nerd Font Regular:size=10;0"

modules-left = i3 xwindow ewmh
modules-center = date weather
modules-right = tray
underline-size = 2
enable-ipc = true

;=========== Right Bar ================
[bar/Right]
;https://github.com/jaagr/polybar/wiki/Configuration

monitor = DisplayPort-1
monitor-fallback = DisplayPort-2
monitor-strict = true 
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 25

background = #4e4e4e
foreground = ${colors.foreground}

padding-left = 2
padding-right = 10

module-margin-left = 3
module-margin-right = 3

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "Ubuntu Mono Italic:size=10;0"
font-1 = "Noto Sans:size=10;0"
font-2 = "FontAwesome:size=10;0"
font-3 = "Noto Sans:size=10;0"
font-4 = "Noto Sans Mono:size=10;0"
font-5 = "JetBrainsMono Nerd Font Regular:size=10;0"

modules-left = i3 xwindow 
modules-right = pavolume 
modules-center = arch-updates networkspeedup networkspeeddown memory2 cpu1 temperature2
underline-size = 2

separator = //
dim-value = 1.0

enable-ipc = true

;========== MODULE I3 - Edited ==========

[module/i3]
;https://github.com/jaagr/polybar/wiki/Module:-i3
type = internal/i3

; Only show workspaces defined on the same output as the bar
; Useful if you want to show monitor specific workspaces
; on different bars
pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = false

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #000000
label-mode-background = #FFBB00

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; focused = Active workspace on focused monitor
;label-focused = %icon% %name%
label-focused = %icon% %name% 
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-underline = #6790eb
;label-focused-underline = #002f343f 
label-focused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; unfocused = Inactive workspace on any monitor
label-unfocused = %icon% %name%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-underline =

; visible = Active workspace on unfocused monitor
label-visible = %icon% %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; urgent = Workspace with urgency hint set
label-urgent = %icon% %name%
label-urgent-background = ${self.label-focused-background}
label-urgent-foreground = #db104e
label-urgent-padding = 2

format-foreground = ${colors.foreground}
format-background = ${colors.background}

