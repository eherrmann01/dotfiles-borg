font-0 = "Mononoki Nerd Font:size=12;0"
font-1 = "Symbols Nerd Font:size=12;0"

modules-left = i3 xwindow
modules-center = date
modules-right = lock pavolume

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
; wm-restack = i3
override-redirect = false


;=========== Right Monitor ================
[bar/Right]
monitor = DisplayPort-1
monitor-fallback = DisplayPort-2
monitor-strict = true 
width = 100%
height = 24
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Mononoki Nerd Font:size=12;0"
font-1 = "Symbols Nerd Font:size=12;0"

modules-left = ewmh
modules-center = arch-updates filesystem memory2 cpu2 temperature2
modules-right = pavolume

