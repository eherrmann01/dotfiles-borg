; Polybar configuration file for erik-borg, updated 07/19/2025
; ~/.config/polybar/config

include-file = ~/.config/polybar/modules.ini

[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
; This does not appear to do anyhing on i3
margin-top = 0
margin-bottom = 0

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
;compositing
/-overline = over
compositingbnderline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = #FF0000
format-background = #00FF00

[colors]
; Nord theme ============
background = #002F343F
foreground = #ffffff

;=========== Center Monitor ================
[bar/Center]
monitor = DisplayPort-2
monitor-fallback = DisplayPort-2
monitor-strict = true 
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 18
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1

;=========== Fonts ================
;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "Mononoki Nerd Font:size=12;0"
font-1 = "Symbols Nerd Font:size=12;0"
;=========== Modules ================
modules-left = i3 xwindow 
modules-center = date 
modules-right = pavolume

;=========== Misc ================
underline-size = 2
enable-ipc = true
; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left =
click-middle =
click-right =
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
double-click-left =
double-click-middle =
double-click-right =

;=========== Left Monitor ================
[bar/Left]
;https://github.com/jaagr/polybar/wiki/Configuration
monitor = HDMI-A-0
monitor-fallback = DisplayPort-2
monitor-strict = true 
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 18
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1

;=========== Fonts ===========
font-0 = "Mononoki Nerd Font:size=12;0"
font-1 = "Symbols Nerd Font:size=12;0"

;=========== Modules ===========
modules-left = i3 xwindow
modules-center = date weather
modules-right = tray pavolume
underline-size = 2
enable-ipc = true

;=========== Right Monitor ================
[bar/Right]
;https://github.com/jaagr/polybar/wiki/Configuration
monitor = DisplayPort-1
monitor-fallback = DisplayPort-2
monitor-strict = true 
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 25
background = #004e4e4e
# background = #854e4e4e
# background = #344253
foreground = ${colors.foreground}
padding-left = 1
padding-right = 2
module-margin-left = 1
module-margin-right = 1

;=========== Fonts ===========
;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "Mononoki Nerd Font:size=12;0"
font-1 = "Symbols Nerd Font:size=12;0"

;=========== Modules ===========
modules-left = ewmh 
modules-center = arch-updates filesystem memory2 cpu2 temperature2
modules-right = pavolume 
underline-size = 2
; separator = :|
separator-spacing = 50
dim-value = 1.0
enable-ipc = true

